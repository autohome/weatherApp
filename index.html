<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>allOne Weather</title>

</head>

<body>
    <!-- Your HTML content -->
    <nav class="navbar navbar-light nvh">
        <div class="container-fluid">
            <span class=" h1">allOne Weather</span>
        </div>
    </nav>



    <div class="row m-4">
        <div class="col-12 col-md-3">
            <input type="text" class="form-control" id="autocomplete" placeholder="Enter a city" />
            <ol id="selectable"></ol>
        </div>
        <div class="card bg-dark text-white col-12 col-md-9 click-tab">
            <!-- <img src="..." class="card-img" alt="..."> -->
            <div class="card-img-overlay main-card">
                <div class="container-fluid" id="title">
                    <h3 class="card-title" id="city-name"></h3>
                    <p class="card-text" id="current-temp"></p>
                    <p class="card-text" id="condition"></p>
                    <p class="card-text" id="current-time"></p>
                </div>
                <div class="container-fluid" id="hourly-forecast"></div>
                <div class="container-fluid col-9 col-md-6" id="day-forecast"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC55QwEq5nFPux79w26tZYobGTKmAwUB5U&libraries=places">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
